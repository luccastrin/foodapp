<div class="restaurant-top">
  <div class="name">
    <i class="fas fa-home"></i>
    <p>Bread & Bakery</p>
  </div>

  <div class="rating">
    <i class="fa fa-star"></i>
    <p>4.9</p>
  </div>
</div>

<div class="restaurant-center">
  <img src="./assets/images/restaurants/breadbakery.png" alt="">
  <div class="content">
    <div class="alignment">
      <h2>Categoria</h2>
      <p>Padaria</p>
    </div>
    <div class="alignment">
      <h2>Quem somos</h2>
      <p>A Bread & Brakery tem 40 anos de mercado. Fazemos os melhores doces e pães. Compre e confira.</p>
    </div>
    <div class="alignment">
      <h2>Horário</h2>
      <p>Funciona de segunda à sexta, de 8h às 23h</p>
    </div>
  </div>
</div>

<div class="restaurant-bottom">
  <div class="alignment">
    <a [routerLink]="['menu']" [routerLinkActive]="['is-active']">Menu</a>
  </div>
  <div class="alignment">
    <a [routerLink]="['evaluation']" [routerLinkActive]="['is-active']">Avaliações</a>
  </div>
</div>
